<template name="login">

  {{#if register}}

  <div class="row valign" style="width: 100%">
    <form class="col s4 offset-s4 z-depth-1 grey lighten-4 padding-4 register" method="post">
      <div class='row'>
        <div class='col s12'>
          <h2>Login</h2>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='email' name='email' id='email' />
          <label for='email'>Enter your email</label>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input type='password' name='password' />
          <label for='password'>Enter your password</label>
        </div>
        <div class='input-field col s12'>
          <input type='password' name='re-password' />
          <label for='re-password'>Re-Enter your password</label>
        </div>
      </div>

      <br />
      <center>
        <div class='row'>
          <button type='submit' name='register' class='col s12 btn btn-large waves-effect'>Register</button>
        </div>
      </center>
      
      <div class="row">
        <div class="col s12">
          <p class="center-align">- OR -</p>
        </div>
      </div>

      <center>
        <div class='row'>
          <button type='submit' name='btn_login' class='col s12 btn btn-small waves-effect indigo'>Back to Login</button>
        </div>
      </center>
    </form>
  </div>

  {{else}}

  <div class="row valign" style="width: 100%">
    <form class="col s4 offset-s4 z-depth-1 grey lighten-4 padding-4 login" method="post">
      <div class='row'>
        <div class='col s12'>
          <h2>Login</h2>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='email' name='email' id='email' />
          <label for='email'>Enter your email</label>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='password' name='password' id='password' />
          <label for='password'>Enter your password</label>
        </div>
        <label style='float: right;'>
          <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
        </label>
      </div>

      <br />
      <center>
        <div class='row'>
          <button type='submit' name='login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
        </div>
      </center>
      {{#if userCount <= 0}}
      <div class="row">
        <div class="col s12">
          <p class="center-align">- OR -</p>
        </div>
      </div>
      
      <center>
        <div class='row'>
          <button type='submit' name='btn_register' class='col s12 btn btn-small waves-effect'>Register</button>
        </div>
      </center>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
