<template name="weather">

      <div class="col s4 center right">
        <div class="card weather">
          <div class="card-content">

            <div class="row" style="margin: 0;">
            
            {{#if weatherError}}
              <div class="col s12">
                {{weatherError}}
              </div>
            {{else}}
              {{#if todaysForcast}}
                {{#with todaysForcast}}
                <div class="valign-wrapper">

                  <div class="col s3">
                    <h2 class="valign center width-100">{{temp}}&deg;</h2>
                  </div>
                  <div class="col s3">
                    <h2 class="valign center width-100"><i class="wi wi-{{time}}{{icon.icon}}"></i></h2>
                  </div>
                  <div class="col s3">
                    <h2 class="valign center width-100"><i class="wi wi-wind towards-{{wind.dir}}-deg"></i></h2>
                  </div>
                  
                </div>
                {{/with}}
              {{else}}
                  {{> preload}}
              {{/if}}
            {{/if}}

            </div>

          </div>
        </div>
      </div>

</template>
