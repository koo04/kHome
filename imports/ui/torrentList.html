<template name="torrent_list">

<div class="row center">
  <div class="col s12">
    <div class="card padding-3 torrents">
      <div class="row">
        <div class="left card-title">
          <b>Torrents</b>
        </div>
        <!--<div class="right fixed-action-btn horizontal" style="position: absolute; display: inline-block; right: 24px;">-->
        <div class="fixed-action-btn horizontal" style="position: absolute; bottom: inherit;">
          <a class="btn-floating btn-large black">
            <i class="large material-icons">settings</i>
          </a>
          <ul>
            <li><a class="btn-floating blue pause-all"><i class="material-icons">pause</i></a></li>
            <li><a class="btn-floating green darken-1 play-all"><i class="material-icons">play_arrow</i></a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
        <!--<button class="refresh">Refresh</button>-->
        {{#if torrents}}
        <table class="responsive-table striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date Added</th>
              <th>Status</th>
              <th>Downloaded</th>
              <th>Size</th>
              <th>Ratio</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            {{#each torrents}}
              {{> torrent}}
            {{/each}}
          </tbody>
        </table>
        <form>
          <div class="file-field input-field">
            <div class="btn">
              <span>Upload Torrent</span>
              <input type="file" name="torrent" id="fileInput" multiple>
            </div>
          </div>
        </form>
        {{#with currentUpload}}
        <div class="progress">
            <div class="determinate" style="width: {{progress.get}}"></div>
        </div>
        {{/with}}
        {{#with torrentUpload}}
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
        {{/with}}

        {{else if torrentsError}}
          <div>
            {{torrentsError}}
          </div>
        {{else}}
          {{> preload}}
        {{/if}}
        </div>
      </div>
      
    </div>
  </div>
</div>
</template>
