<template name='mal'>

  <!--<div class="row">-->

    <div class="col s4">
      <div class="card animeStats">
        {{#if getStats}}
        {{#with getStats}}

        <div class="card-content">
          <div class="card-title">
            <b>MyAnimeList </b><small>{{myinfo.user_name}}</small>
          </div>

          <div class="row">

            <div class="col s3">
              <b>Watched</b>
              <p>{{myinfo.user_days_spent_watching}} <small>days</small></p>
            </div>
            <div class="col s3">
              <b>Watching</b>
              <p>{{myinfo.user_watching}}</p>
            </div>

          </div>

        </div>

        {{/with}}
        {{else}}

        <div class="card-content center">
          {{> preload}}
        </div>

        {{/if}}

      </div>
    </div>

  <!--</div>-->

</template>
