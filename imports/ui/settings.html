<template name="settings">
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light red save"><i class="material-icons">save</i></a>
  </div>

  <div class="row">

    <div class="col s6">

      <div class="row">

          <form class="col s12 card profile">

            <div class="row">

              <div class="col s12">
                <h4>Profile</h4>
              </div>

            </div>

            {{#with profile}}
            <div class="row">

              <div class="input-field col s4">
                <input type="email" name="email" class="validate" disabled value="{{userEmail}}">
                <label class="active" for="email">Email</label>
              </div>
              <div class="input-field col s4">
                <input type="text" name="fName" value="{{fName}}">
                <label class="active" for="fName">First Name</label>
              </div>
              <div class="input-field col s4">
                <input type="text" name="lName" value="{{lName}}">
                <label class="active" for="lName">Last Name</label>
              </div>
              <div class="col s12">
                <a class="btn profile">Save</a>
                <span class="saved text-green" style="display: none;">Saved</span>
              </div>

            </div>
            {{/with}}

          </form>
        </div>

        <div class="row">

          <form class="col s12 card torrent">
            <div class="row">
              <div class="col s12">
                <h4>Torrent Settings</h4>
              </div>
            </div>

            {{#with torrent}}
            <div class="row">

              <div class="input-field col s10">
                <input type="text" name="torrentHost" value="{{host}}">
                <label for="torrentHost">Host</label>
              </div>
              <div class="input-field col s2">
                <input type="number" name="torrentPort" value="{{port}}">
                <label class="active" for="torrentPort">Port</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s6">
                <input type="text" name="torrentUserName" value="{{username}}">
                <label for="torrentUserName">User Name</label>
              </div>
              <div class="input-field col s6">
                <input type="password" name="torrentPassword" value="{{password}}">
                <label for="torrentPassword">Password</label>
              </div>

            </div>

            <div class="row padding-1">

              <p>SSL</p>
              <div class="switch">
                <label>
                Off
                <input type="checkbox" name="torrentSSL" value="{{ssl}}">
                <span class="lever"></span>
                On
                </label>
              </div>

            </div>

            <div class="row">

              <div class="col s12">
                <button class="btn torrent">Save</button>
                <span class="saved text-green" style="display: none;">Saved</span>
              </div>

            </div>
            {{/with}}

          </form>

        </div>

        <div class="row">

          <form class="col s12 card weather">

            <div class="row">

              <div class="col s12">
                <h4>Weather Settings</h4>
              </div>

            </div>

            {{#with weather}}
            <div class="row">

              <div class="input-field col s6">
                <input type="text" name="weatherAppID" value="{{appId}}">
                <label for="weatherAppID">App ID</label>
              </div>
              <div class="input-field col s6">
                <input type="text" name="weatherZip" value="{{zip}}">
                <label for="weatherZip">ZIP Code</label>
              </div>

            </div>

            <div class="row">

              <div class="col s12">
                <button class="btn weather">Save</button>
                <span class="saved text-green" style="display: none;">Saved</span>
              </div>

            </div>
            {{/with}}

          </form>
        </div>

        <div class="row">

          <form class="col s6 card mal">

            <div class="row">

              <div class="col s12">
                <h4>MyAnimeList Settings</h4>
              </div>

            </div>
            {{#with mal}}

            <div class="row">

              <div class="input-field col s6">
                <input type="text" name="malUsername" value="{{username}}">
                <label for="malUsername">Username</label>
              </div>
              <div class="input-field col s6">
                <input type="password" name="malPassword" value="{{password}}">
                <label for="malPassword">Password</label>
              </div>

            </div>

            <div class="row">

              <div class="col s12">
                <button class="btn mal">Save</button>
                <span class="saved text-green" style="display: none;">Saved</span>
              </div>

            </div>
            {{/with}}

          </form>

        </div>

    </div>
    <div class="col s6">
      
    <form class="card rss">

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </form>
    
    </div>

  </div>

</template>
